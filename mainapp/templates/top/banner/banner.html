<div class="large-12 small-12 columns nopadding banner_wrapper">
	<div class="large-12 small-12 columns banner_content nopadding height_inherit">

		{% for elem in elems %}
			{{elem}}
		{% endfor %}
	</div>
</div>
<div class="large-12 small-12 columns nopadding banner_mobile">
	<div class="large-12 small-12 columns nopadding banner_mobile_up">
		{% for elem in elems %}
			{% if forloop.counter|divisibleby:"2" %}
				<div class="large-12 small-12 columns nopadding banner_mobile_up_unit">
					
				</div>
			{% endif %}
		{% endfor %}
	</div>
	<div class="large-12 small-12 columns nopadding banner_mobile_down">
		
	</div>
</div>
<script>
	banner_units = {{units|safe}};
</script>
