<div class="large-3 small-6 columns nopadding height_inherit banner_item" data-id="{{id}}">
	<div class="banner_item_down large-12 small-12 columns nopadding">
		<h3 class="banner_item_text vera_crouz">{{name|capfirst}}</h3>
	</div>
	<div class="banner_item_up large-12 small-12 columns nopadding">
		<div class="large-12 small-12 columns nopadding banner_item_image_wrapper">
			<img src="/media/{{image}}" alt="{{name|capfirst}} иконка">	
		</div>
	</div>
</div>
